<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --primary: #2196F3;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid #333;
        }
        .alert-danger {
            background-color: #5c2a2a;
            border-color: #7d3737;
        }
        .back-btn {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 5px;
        }
        .payment-details {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-container">
            <h2 class="text-center mb-4">Payment Confirmation</h2>
            
            <div class="alert alert-danger">
                <strong>PAYMENT NOT SUCCESSFUL!</strong> Please try again or contact support.
            </div>
            
            <div class="payment-details">
                <p><strong>Amount Paid:</strong> â‚¹<span id="confirmAmount"></span></p>
                <p><strong>UTR Number:</strong> <span id="confirmUTR"></span></p>
            </div>
            
            <a href="index.html" class="btn back-btn">BACK TO PAYMENT OPTIONS</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amount = sessionStorage.getItem('paymentAmount') || '550';
            const utr = sessionStorage.getItem('paymentUTR') || 'Not provided';
            
            document.getElementById('confirmAmount').textContent = amount;
            document.getElementById('confirmUTR').textContent = utr;
        });
    </script>
</body>
</html>
